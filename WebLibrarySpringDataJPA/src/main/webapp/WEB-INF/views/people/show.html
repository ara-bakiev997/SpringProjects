<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Страница человека</title>
</head>
<body>

    <p th:text="${person.getFullName() + ', ' + person.getYearOfBirth()}">Value</p>

    <p th:if="${#lists.isEmpty(books)}">Человек пока не взял ни одной книги</p>

    <div th:if="${not #lists.isEmpty(books)}">
        <hr>
        <p>Книги:</p>
        <div th:each="book : ${books}">
            <a th:href="@{/books/{id}(id=${book.getId()})}"
               th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear()}">
            </a>
        </div>
    </div>

    <hr>
    <form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
        <input type="submit" value="Обновить человека">
    </form>
    <br>
    <form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
        <input type="submit" value="Удалить человека">
    </form>


</body>
</html>
