<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create new person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
  <label for="fullName">Введите ФИО:</label>
  <input id="fullName" type="text" th:field="*{fullName}"/>
  <br>

  <label for="year">Введите год рождения:</label>
  <input id="year" type="text" th:field="*{year}"/>
  <br>
  <input type="submit" value="Создать!"/>
</form>

</body>
</html>
