<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Show person</title>
</head>
<body>
<p th:text="'Person Id: ' + ${person.getId()}">VALUE</p>
<p th:text="'Full Name: ' + ${person.getFullName()}">VALUE</p>
<p th:text="'Year of birth: ' + ${person.getYear()}">VALUE</p>

<div th:if="${not #lists.isEmpty(books)}">
  <hr>
  <p>Books:</p>
  <div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}"
       th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear()}">
    </a>
  </div>

</div>

<hr>
<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
  <input type="submit" value="Edit person"/>
</form>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
  <input type="submit" value="Delete person"/>
</form>

</body>
</html>
