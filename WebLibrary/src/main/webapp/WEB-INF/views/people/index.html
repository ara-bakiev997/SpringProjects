<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>People</title>
</head>
<body>

<div th:each="person : ${people}">
  <a th:href="@{/people/{id}(id=${person.getId()})}"
     th:text="${person.getFullName() + ', ' + person.getYear()}">
  </a>
</div>

<hr>
<a th:href="@{/people/new}">Добавить человека</a>

</body>
</html>
