<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit person</title>
</head>
<body>

<form th:method="PUT" th:object="${person}" th:action="@{/people/{id}(id=${person.getId()})}">
  <label for="fullName">Введите ФИО:</label>
  <input id="fullName" type="text" th:field="*{fullName}"/>
  <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">
    Name error
  </div>
  <br>

  <label for="year">Введите год рождения:</label>
  <input id="year" type="text" th:field="*{year}"/>
  <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">
    Name error
  </div>
  <br>
  <input type="submit" value="Редактировать!"/>

</form>


</body>
</html>
