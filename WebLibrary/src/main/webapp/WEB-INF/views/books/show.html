<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Book</title>
</head>
<body>
<p th:text="'Book Id: ' + ${book.getId()}">VALUE</p>
<p th:text="'Book Name: ' + ${book.getName()}">VALUE</p>
<p th:text="'Book Author: ' + ${book.getAuthor()}">VALUE</p>
<p th:text="'Book Year: ' + ${book.getYear()}">VALUE</p>

<div th:unless="${book.getPersonId()}">
  <p>This book is free. To whom to appoint?</p>
  <form th:method="PATCH" th:action="@{/books/{id}/link(id=${book.getId()})}">
    <label for="personId">Choose person:</label>
    <select th:object="${book}" th:field="*{personId}" id="personId">
      <option th:each="person : ${people}" th:value="${person.getId()}"
              th:text="${person.getFullName()}"></option>
    </select>

    <input type="submit" value="Link book"/>
  </form>

</div>
<div th:if="${book.getPersonId()}">
  <p th:text="'The book is now: ' + ${person.getFullName()}" ></p>
  <form th:method="PATCH" th:action="@{/books/{id}/unlink(id=${book.getId()})}">
    <input type="submit" value="Release the book"/>
  </form>
</div>

<hr>
<form th:method="GET" th:action="@{/books/{id}/edit(id=${book.getId()})}">
  <input type="submit" value="Edit book"/>
</form>

<form th:method="DELETE" th:action="@{/books/{id}(id=${book.getId()})}">
  <input type="submit" value="Delete book"/>
</form>

</body>
</html>
